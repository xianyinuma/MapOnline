<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Friends</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of friendMessages">
      <button ion-item (click)="itemTapped(item)">
        {{item.name}}
      </button>
    </ion-item>
  </ion-list>


</ion-content>
