<ion-header >
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="content-box" overflow-scroll="true" style="overflow: hidden">
  <script>
  </script>

  <form>
    <ion-item class="login-item">
      <ion-label color="primary" floating>Username</ion-label>
      <ion-input [(ngModel)]="username" name="username"></ion-input>
    </ion-item>

    <ion-item class="login-item">
      <ion-label color="primary" floating>Password</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password"></ion-input>
    </ion-item>

    <button ion-button full id="login-button" (click)="checkValid()">Login</button>

    <button ion-button clear id="forgot">Forgot Password?</button>
    <button ion-button clear id="register" (click)="register()">Register</button>
  </form>
