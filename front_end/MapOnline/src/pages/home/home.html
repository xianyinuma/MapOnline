<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

  <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>

</ion-header>

<ion-content>

  <div id="map"></div>


  <ion-fab center bottom id="fab">
    <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab color="primary" (click)="takePicture()"><ion-icon name="ios-camera" ></ion-icon></button>
    </ion-fab-list>
    <ion-fab-list side="right">
      <button ion-fab color="secondary" (click)="getPhoto()"><ion-icon name="ios-image" ></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
